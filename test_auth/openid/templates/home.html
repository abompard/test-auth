{% extends  "main.html" %}
{% block content %}

{% if session.get("user") %}
<p>You are now logged in. <a href="{{ url_for(".logout") }}">Logout</a>.</p>

<p>User:</p>
<pre>
    User: {{ user }}
    OpenID response:
    {{ user_info }}
</pre>

{% else %}

<p>
    Landing page, try to <a href="{{ url_for(".login") }}">login</a>.
</p>

{% endif %}

{% endblock %}
